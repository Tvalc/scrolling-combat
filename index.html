<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side-Scrolling Beat 'Em Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; background: #222; }
    #game-canvas {
      display: block;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: auto;
      background: #000;
    }
    #menu-overlay {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); color: #fff; display: none;
      align-items: center; justify-content: center; flex-direction: column; z-index: 10;
      font-family: sans-serif;
    }
    #menu-content { background: #222; padding: 32px 40px; border-radius: 16px; box-shadow: 0 4px 32px #0008; }
    #menu-content h1 { margin-top: 0; }
    #menu-content button { margin: 8px 0; padding: 12px 32px; font-size: 1.2em; border-radius: 8px; border: none; background: #34b4fa; color: #fff; cursor: pointer; }
    #menu-content button:hover { background: #2196f3; }
    /* Remove hardcoded width/height, background is now set above */
  </style>
</head>
<body class="bg-gray-900">
  <div id="game-root" class="flex flex-col items-center justify-center min-h-screen p-2">
    <div class="w-full max-w-3xl">
      <canvas id="game-canvas" width="1280" height="720" class="rounded-xl shadow-lg border-4 border-gray-700 bg-black"></canvas>
      <div id="ui-overlay"></div>
    </div>
  </div>
  <div id="menu-overlay">
    <div id="menu-content"></div>
  </div>
  <script src="utils.js"></script>
  <script src="sprites.js"></script>
  <script src="entities.js"></script>
  <script src="ui.js"></script>
  <script src="game.js"></script>
</body>
</html>
